---
layout: default
---
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <h1>{{ page.title }}</h1>
                <p>{{ page.summary }}</p>
            </div>
            <div class="col-lg-3" style="border-left-width: 5px;border-color:white;">
                <h3>Drivers</h3>
                {% for driver in page.drivers %}
                <h5>{{ driver }}</h5>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="page-header text-center">
        <h1 id="timeline">Important Events</h1>
    </div>
    {{ content }}
</div>
