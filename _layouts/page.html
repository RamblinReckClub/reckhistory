<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <h1>{{ page.title }}</h1>
                <p>{{ page.summary }}</p>
            </div>
            <div class="col-lg-3" style="border-left-width: 5px;border-color:white;">
                <h3>Drivers</h3>
                {% for driver in page.drivers %}
                <p>{{ driver }}</p>
                {% endfor %}
                <!-- <p>Driver</p>

                <p>Driver</p> -->
            </div>
        </div>
    </div>
</div>
